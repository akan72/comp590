version: "3.7"

services:
  
  flask:
    build: ./flask
    volumes: 
      - "./flask:/app"
    container_name: flask
    restart: always
    environment:
      - APP_NAME=Geospatial_Store
    expose:
      - 8080
  
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always 
    ports:
      - "80:80"

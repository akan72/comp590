<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <title>Dashboard | Geospatial Analytics</title>
    </head>
    <body>
        <div class="container-contact100" style="background-image: url({{ url_for('static', filename='images/bg-01.jpg') }})">
            <div class="wrap-contact100">
                <span class="contact100-form-title">
                    Dashboard
                </span>

                <form class="contact100-form validate-form"  action="{{ url_for('main.dashboard') }}" method="GET">
                    <label class="label-input100">Filter by user_id: </label>
                    <select class="select-css" name="user_id">
                        <option value="" selected disabled></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label class="label-input100">Filter by model_type: </label>
                    <select class="select-css" name="model_type">
                        <option value="" selected disabled></option>
                        <option value="Iris">Iris</option>
                        <option value="Planet">Planet</option>
                    </select>
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn" type="submit">Submit Filter</button>
                        </div>
                    </div>
                </form>
                <br>
                <table>
                    <th>User Id</th>
                    <th>Model Type</th>
                    <th>Date</th>
                    <th>Image</th>
                    <th>Prediction</th>

                    {% for record in content %}
                    <tr>
                       <td class="c2">{{ record[0] }}</td>
                       <td class="c3">{{ record[1] }}</td>
                       <td class="c2">{{ record[2] }}</td>
                       <td class="c3">
                           {% if record[3]| length > 0 %}
                                <a href="{{ url_for('static', filename='uploads/'+record[3]) }}">Link</a>
                           {% endif %}
                       </td>
                       <td class="c3">{{ record[4] }}</td>
                    </tr>
                    {% endfor %}
                </table>

                <br>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" display="block" onclick="window.location.href='{{ url_for('main.index') }}';">Return to Home Screen</option>
                    </div>
                </div>
            </div>
            <span class="contact100-more">
                The Geospatial Store Â© 2020
            </span>
        </div>
    </body>
</html>

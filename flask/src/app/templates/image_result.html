<!DOCTYPE html>
<html>
    <head>
        <title>Satellite Object Detection</title>
    </head>
    <body>
        <h3>Resnet50 Results</h3>
        <ul>
            {% for file, result in content.items() %}
                <img src="{{ url_for('static', filename='uploads/'+file) }}" style="height: auto; width: auto;"/>
                <p> {{ result }} </p>
            {% endfor %}
            <button type="button" onclick="window.location.href='{{ url_for('main.upload_image') }}'">Back to Upload Screen</button>
            <button type="button" onclick="window.location.href='{{ url_for('main.index') }}'">Choose a different model!</button>
        </ul>
    </body>
</html>

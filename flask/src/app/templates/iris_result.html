<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <title>Iris | Model Results | Geospatial Analytics</title>
    </head>
    <body>
        <div class="container-contact100" style="background-image: url({{ url_for('static', filename='images/bg-01.jpg') }})">
            <div class="wrap-contact100">
                <span class="contact100-form-title">
                    Iris Model Results
                </span>

                <div class="wrap-input100">
                    <span>
                        {% for input, output in content.items() %}
                            <p class="label-input100"> Petal Width: {{ input }}, Petal Length: {{ output|float|round(2, 'floor')}} </p>
                        {% endfor %}
                    </span>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" display="block" onclick="window.location.href='{{ url_for('main.iris') }}'">Back to Input ðŸŒ¸ </button>
                    </div>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" display="block" onclick="window.location.href='{{ url_for('main.index') }}'">Choose a Different Model</button>
                    </div>
                </div>
            </div>

            <span class="contact100-more">
                The Geospatial Store Â© 2020
            </span>
        </div>
    </body>
</html>
